<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>

    <link rel="stylesheet" href="./assets/css/signIn.css">
</head>
<body>

    <div class="all">
        <div class="signin-container">
            <div class="logo">
                <img src="./assets/media/imges/img11.png" width="150px" height="150px" alt="">
            </div>
            <div class="content">
                <form>
                    <div class="sign">
                        <h3>تسجيل الدخول</h3>
                    </div>
                    <div class="user">
                        <input type="text" name="userName" placeholder="أدخل اسم المستخدم">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="pass">
                        <input type="password" name="password" placeholder="أدخل كلمة المرور">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="end">
                        <div class="end-one">
                            <div class="remmber">
                                <!-- From Uiverse.io by vishnupprajapat -->
                                <div class="checkbox-wrapper-46">
                                    <input type="checkbox" id="cbx-46" class="inp-cbx" />
                                    <label for="cbx-46" class="cbx">
                                        <span>
                                            <svg viewBox="0 0 12 10" height="10px" width="12px">
                                                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                            </svg>
                                        </span>
                                        <span class="rem">ذكرني</span>
                                    </label>
                                </div>
                                <!-- From Uiverse.io by vishnupprajapat -->
                            </div>
                            <div class="forget">
                                <a href="#">نسيت كلمة المرور؟</a>
                            </div>
                        </div>
                        <div class="end-two">
                            <button type="submit"><a href="student.html">دخول</a></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <bdi>منصة GazaSchool &copy 2025</bdi>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/6322643996.js" crossorigin="anonymous"></script>
    <script src="./assets/js/signIn.js"></script>
</body>

</html>
